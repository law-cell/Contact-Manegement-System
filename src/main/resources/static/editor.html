<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>DataTables CDN Example</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <link href="DataTables/datatables.min.css" rel="stylesheet"/>

  <script src="DataTables/datatables.min.js"></script>

  <script>
    window.location.href = "http://localhost:8080/editor.html";
  </script>

</head>
<body>
<table id="example" class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</body>
<script>
  var editor; // use a global for the submit and return data rendering in the examples
  var createEditor;
  $(document).ready(function() {
    editor = new $.fn.dataTable.Editor( {
      ajax: {
        edit: {
          type: 'PUT',
          contentType: "application/json",
          url: '/api/v1/people/update/{id}',
          data: function(data) {
            const dataObj = data.data;
            const innerObj = dataObj[Object.keys(dataObj)[0]];//get the internal object
            console.log(innerObj);
            return JSON.stringify(innerObj);
          },
          success: function () {
            location.reload();
          }
        },
        remove: {
          type: 'DELETE',
          url: '/api/v1/people/delete/{id}',
          data: function ( data ) {
            return data;
          },
        }
      },
      idSrc:  'id',
      table: "#example",
      fields: [ {
        label: "ID:",
        name: "id"
      }, {
        label: "Name",
        name: "name"
      }, {
        label: "Age",
        name: "age"
      }, {
        label: "Email:",
        name: "email"
      }
      ]
    } );
    createEditor = new $.fn.dataTable.Editor( {
      ajax: {
        url: '/api/v1/people/addNewPeople',
        type: 'POST',
        dataType : "json",
        contentType: "application/json",
        data: function(data) {
          const dataObj = data.data;
          const innerObj = dataObj[Object.keys(dataObj)[0]];//get the internal object
          return JSON.stringify(innerObj);
        },
        success: function () {
          location.reload();
        }
      },
      idSrc:  'id',
      table: "#example",
      fields: [ {
        label: "Name",
        name: "name"
      }, {
        label: "Age",
        name: "age"
      }, {
        label: "Email:",
        name: "email"
      }
      ]
    } );

    $('#example').DataTable( {
      dom: "Bfrtip",
      ajax: {
        url: '/api/v1/people/getAllPeople',
        type: 'GET',
        dataSrc:""
      },

      columns: [
        {data: "id"},
        {data: "name"},
        {data: "age"},
        {data: "email"},
      ],
      select: true,
      buttons: [
        { extend: "create", editor: createEditor },
        { extend: "edit",   editor: editor },
        { extend: "remove", editor: editor }
      ]
    } );
  } );

</script>
</html>
